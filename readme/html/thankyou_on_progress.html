

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>KlikIndomaret</title>
    
    <link rel="stylesheet" type="text/css" href="./Assets/Css/vendor.css">
    <link rel="stylesheet" type="text/css" href="./Assets/Css/style.css">

</head>
<body>
    <div class="signInRegister thankyou-page">
		<!-- Section Header -->
		<div id="site-header" class="clean-header">
			<div class="container wrp-header">
				<div class="wrap">
					<div class="vmiddle logo"><a href=""><img src="Assets/image/logo.png "></a></div>
				</div>			
			</div>
		</div>
		<!-- End of Section Header -->

		<!-- Section Content -->
		<div id="site-content">
			<div class="container">
				<div class="wrp-content">
					<div class="vmiddle on-progress"> 
						<h2>Pembayaran Sedang Proses</h2>
						<div class="text-headline">Silakan tunggu beberapa waktu pembayaran Anda sedang diproses</div>

						<div class="box-item">
							<div class="item">
								<div>Kode Pembayaran</div>
								<label>123456789456213</label>
							</div>
							<div class="item">
								<div>Sebesar</div>
								<label>Rp 99.999.999</label>
							</div> 
						</div>

						<div class="area-click">
							<a href="">Lihat Detail Pesanan</a>
							<a href="">Kembali ke Beranda</a>
						</div>

						<div class="wrp-step-info text-left">
							<div>Anda dapat melakukan pengecekan status pesanan Anda, dengan menekan "Lihat Detail Kembali"</div> 
						</div>
					</div> 
				</div>
			</div>
		</div>
		<!-- End of Section Content -->
	 
		<!-- Section Footer -->
		<div id="site-footer">
			<div class="copyright">
				&copy;copyright. 2017. PT. Indomarco Prismatama.
			</div>
		</div> 
	</div>

	<div class="loader">
		<div class="loader-gif"></div>
	</div>
	<div class="nav-overlay"></div>
	<!-- End of Section Footer -->

	<div id="popupUniversal" class="modal fade popupUniversal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">  
				<div class="boxitem text-center">
					<div class="desc"></div>
				</div> 
			</div>
		</div>
	</div>
	<div class="loader" style="display:none">
		<div class="loader-gif"></div>
	</div>


<script src="./Assets/Js/vendor.js"></script>
<script src="./Assets/Js/main.js"></script>

</body>
</html>
